<div class="parameters">
    <div class="modal-header">
        <h3 class="modal-title"><i class="fa fa-cog"></i> Parameters</h3>
    </div>
    <div class="modal-body">
        <div ng-hide="parametersResponse.parameters.length > 0" class="no-parameters">
            <div class="no-parameters-icon"><i class="fa fa-exclamation-circle"></i></div>
            No parameters have been defined for this application
        </div>
        <div ng-show="parametersResponse.parameters.length > 0">
            <div class="form">
                <div ng-repeat="parameter in parametersResponse.parameters" class="form-group">
                    <label>{{parameter.name}}</label>
                    <input ng-model="parameter.value" type="text" class="form-control">
                    <p class="help-block">{{parameter.description}}</p>
                </div>
            </div>
            <p class="help-block"><strong>Hint</strong>: <em>You may access parameters as regular designer variables by prefixing their name with the <code>$</code></em></em></p>
        </div>
    </div>
    <div class="modal-footer">
        <div>
            <button class="btn btn-primary" ng-click="save(applicationSid, parameters)">Save</button>
            <button class="btn btn-default" ng-click="cancel()">Close</button>
        </div>
    </div>
</div>
